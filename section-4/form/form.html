    <body>

        <h1>Register</h1>
        <form action="https://wwww.wikipedia.org" method="GET">
            <div class="name">
                <label for="firstName">First Name:</label>
                <input id="firstName" type="text" placeholder="John" required>
                <label for="lastName">Last Name:</label>
                <input id="lastName" type="text" placeholder="Smith" requred>
            </div>
                <label for="gender">Male</label>
                <input name="gender" type="radio" value="male"></option>
                <label for="gender">Female</label>
                <input name="gender" type="radio" value="female"></option>
                <label for="gender">Other</label>
                <input name="gender" type="radio" value="other"></option>
            <div>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="your email" required>
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="your password">              
            </div>
            <div class="birthday">
                <label for="birthday">Birthday:</label>
                <select name="month">
                    <option>Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select name="day">
                    <option>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select name="year">
                    <option>Year</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                </select>                
            </div>
            <div class="terms">
                <label for="terms">I agree to the terms and conditions</label>
                <input id="terms" type="checkbox">  
            </div>
            <input type="submit">
        </form>
        <script src="" async defer></script>
