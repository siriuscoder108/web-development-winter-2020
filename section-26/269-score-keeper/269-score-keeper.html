<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>269 - Score Keeper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-2by1">
                                    <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="Ping Pong">
                                </figure>
                            </div>
                            <header class="card-header">
                                <p class="card-header-title">
                                    Ping Pong Score Keeper
                                </p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <h1><span id="p1Display" class="title-is-1">0</span> to <span id="p2Display">0</span></h1>
                                    <p class="subtitle">Use the buttons below to keep score</p>
                                    <label for="playto" class="label is-large is-inline">Playing To</label>
                                    <div class="select is-rounded">
                                        <select name="" id="playto">
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                        </select>                               
                                    </div>
                                </div>
                            </div>
                            <footer class="card-footer">
                                <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                                <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                                <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                            </footer>
                        </div>        
                    </div>
                </div>
            </div>
        </section>
        
        <script src="269-score-keeper.js" async defer></script>
    </body>
</html>
